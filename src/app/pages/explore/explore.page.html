<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Explore
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Explore</ion-title>
        </ion-toolbar>
    </ion-header>

    <div class="pianos">
        <app-piano *ngFor="let piano of pianos" [piano]="piano"></app-piano>
    </div>
</ion-content>
